<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainbow Array</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div id="container">
        <h2>Press Ctrl + Shift + J, to see the magic.</h2>
    </div>

    <script>

        // This is my rainbow array
        let myRainbow = ["red", "blue", "green", "purple", "yellow", "orange", "aqua"];

        console.log(myRainbow);                                                         //This displays the rainbow contents
        console.log(myRainbow[2]);                                                      //This displays the third rainbow color

    </script>

</body>
</html>
