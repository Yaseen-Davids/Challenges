<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div id="container">
        <h2>Press Ctrl + Shift + J , to see the magic.</h2>
    </div>

    <script>
        
        // This is an array
        let myCars = ["Nissan", "Ferrari", "Porsche", "Ford", "Toyota"];
        console.log(myCars);                                                //Displays the array

        // This is an object
        let driftCar = {type:"Toyota", model:"2002", color:"white"};
        console.log(driftCar);                                              //Displays the object

        // This is a string
        let whoIAm = "I am Yaseen Davids.";
        console.log(whoIAm);                                                //Displays the string

        // This is a number
        let x = 5;
        console.log(x);                                                     //Displays the number

        // This is a boolean
        let greater = 5 > 2 ;
        console.log(greater);                                               //Displays the boolean true

        // This is a null
        let color = null;
        console.log(color);                                                 //Displays null

        // This is undefined
        let empty;
        console.log(empty);                                                 //Displays undefined

        //This is a date
        let theDate = new Date();
        console.log(theDate);                                               //Displays the date

    </script>

</body>
</html>
