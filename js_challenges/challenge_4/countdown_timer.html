<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birthday Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1{
            
        }
    </style>
</head>
<body>

    <div>
        <h1 id="theCountDown"></h1>
    </div>
    
    <script>

        let countDownDate = new Date("Feb 18, 2019 00:00:00").getTime();

        let x = setInterval(function() {
            let now = new Date().getTime();

            let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);    

            document.getElementById("theCountDown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
         
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("theCountDown").innerHTML = "EXPIRED";
                }
            }, 1000);

    </script>
</body>
</html>
