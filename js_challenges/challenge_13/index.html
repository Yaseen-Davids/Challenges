<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Lookup</title>

    <style>
        #first_name, select{

    <script>

        let characters = [

            {

</body>
</html>
