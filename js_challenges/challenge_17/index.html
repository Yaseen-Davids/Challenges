<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dance for your money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <style>

        body{
            height: 100vh;
            background: url('http://www.wallpapers4u.org/wp-content/uploads/money_dollars_bills_background_surface_65906_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        #rand_danceMoves{
            color: rgb(30, 182, 0);
            text-decoration: underline;
        }

        * {
            font-family: 'Raleway', sans-serif;
        }

        h1{
            text-align: center;
            color: white;
        }

        h3{
            text-align: center;
            color: white;
            word-spacing: 4px;
        }
        input{
            outline: none;
            border: none;
            border-radius: 2px;
            display: inline-block;
            width: 200px;
            padding: 10px;
        }
        button{
            border-radius: 2px;
            outline: none;
            border: none;
            background: rgb(30, 182, 0);
            color: white;
            padding: 10px 30px;
        }

        #container{
            padding: 20px;
            background: rgba(51, 51, 51, 0.836);
            height: 400px;
        }
        .fa-info-circle{
            color: white;
        }

        #info_section{
            background: rgba(51, 51, 51, 0.836);
            height: 370px;
            width: 300px;
            position: absolute;
            top: 10px;
            left: -350px;
            color: white;
            padding: 10px;
            transition: all 0.5s;
        }

    </style>
</head>
<body>
    
    <div id="container">

        <h1>Dance for your money</h1>
        
        <h3>This is the key of dance moves needed to get your money, 
            <br>
            <span id="rand_danceMoves"></span>
        </h3>

        <br>

        <center>
            <input type="number" id="the_pin" name="the_pin" placeholder="Enter the pin">
            <i class="fas fa-info-circle" id="key_info"></i>
            <br>
            <br>
            <button id="submit">Submit</button>
        </center>
        
        <div id="info_section">

            <p>Nae-Nae = 0</p>
            <p>Hype = 1</p>
            <p>Twerk = 2</p>
            <p>Moonwalk = 3</p>
            <p>Break Dance = 4</p>
            <p>Ballroom = 5</p>
            <p>Ballet = 6</p>
            <p>Belly Dancing = 7</p>
            <p>Gangnam Style = 8</p>
            <p>Macarena = 9</p>

        </div>

    </div>

    <script>
        
        // Dance moves array
        let danceMoves = ['Nae-Nae', 'Hype', 'Twerk', 'Moonwalk', 'Break Dance', 'Ballroom', 'Ballet', 'Belly Dancing', 'Gangnam Style', 'Macarena'];

        // This randomises the dances
        let randomDance1 = danceMoves[Math.floor(Math.random()*danceMoves.length)];
        let randomDance2 = danceMoves[Math.floor(Math.random()*danceMoves.length)];
        let randomDance3 = danceMoves[Math.floor(Math.random()*danceMoves.length)];
        let randomDance4 = danceMoves[Math.floor(Math.random()*danceMoves.length)];

        let dance_text = document.getElementById("rand_danceMoves");
        // This displays the randomised dance moves
        dance_text.innerHTML = randomDance1 + " ," + randomDance2 + " ," + randomDance3 + " and " + randomDance4 + " .";;

        // if submit button clicked, run function
        document.getElementById("submit").addEventListener('click', checkPin);

        // If icon clicked, run function
        document.getElementById("key_info").addEventListener("click" , showKey);

        // This shows the info key
        function showKey() {
            let infoBox = document.getElementById("info_section");

            if (infoBox.style.left == "10px"){
                infoBox.style.left = "-350px";
            }
            else{
                infoBox.style.left = "10px";
            }
            
        }

        // This is the function check pin
        function checkPin() {

            // set the value of the input
            let thePin = document.getElementById("the_pin").value;

            // set value of first value of info
            let firstNum = thePin.charAt(0);
            let firstDance = danceMoves[firstNum];

            // set value of second value of info            
            let secondNum = thePin.charAt(1);
            let secondDance = danceMoves[secondNum];

            // set value of third value of info
            let thirdNum = thePin.charAt(2);
            let thirdDance = danceMoves[thirdNum];

            // set value of fourth value of info
            let fourthNum = thePin.charAt(3);
            let fourthDance = danceMoves[fourthNum];

            // Condition statement 
            // if values inside the input correspondes with the dance moves, success
            if (firstDance == randomDance1 && secondDance == randomDance2 && thirdDance == randomDance3 && fourthDance == randomDance4){
                alert("Success");
                document.location.reload();
            }

        }

    </script>

</body>
</html>
