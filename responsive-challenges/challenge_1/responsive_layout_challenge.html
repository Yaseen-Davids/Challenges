<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Responsive Challenge 1</title>
    <!-- This is the link to my css stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <!-- This is the link to my css for device properties -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/device.css" />
    <!-- This is the link to the font i used -->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet"> 
</head>
<body>

    <!-- This is the main container that contains everything -->
    <div id="container">

        <!-- This the code for the grid container -->
        <div class="grid-container">

            <!-- This is the head grid code -->
            <header>
                <h1>Header</h1>
            </header>

            <!-- This is the navigation bar code -->
            <nav>
                <h2>Navbar</h2>
            </nav>

            <!-- This is the section grid -->
            <section>
                <h2>Section</h2>
            </section>

            <!-- This is article 1 grid -->
            <div class="article_1">
                <h2>Article 1</h2>
            </div>

            <!-- This is article 2 grid -->
            <div class="article_2">
                <h2>Article 2</h2>
            </div>

            <!-- This is article 3 grid -->
            <div class="article_3">
                <h2>Article 3</h2>
            </div>

            <!-- This is the footer grid -->
            <footer>
                <h2>Footer</h2>
            </footer>

        </div>

    </div>

</body>
</html>
