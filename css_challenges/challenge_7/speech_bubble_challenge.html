<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a speech bubble shape with CSS3</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>

    <div id="container">

      <header>
        <h1>Simple Speech Bubble.</h1>
      </header>

      <center><!-- MAKES EVERYTHING INSIDE CENTER -->
        <div id="box">

          <div id="speech-bubble">
            <!-- THE ARROW ON THE SPEECH BUBBLE IN THE LEFT DIRECTION -->
            <div class="bubble-arrow"></div>
            <span class="text">Im going Left</span>
          </div>

        </div>

        <div id="box">

          <div id="speech-bubble_r">
              <!-- THE ARROW ON THE SPEECH BUBBLE IN THE RIGHT DIRECTION -->
            <div class="bubble-arrow_r"></div>
            <span class="text">Im going Right</span>
          </div>

        </div>

      </center>

    </div>

  </body>
</html>
