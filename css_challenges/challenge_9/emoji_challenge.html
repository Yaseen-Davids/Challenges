<!DOCTYPE html>
<html>
  <head>
    <title>Emoji</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>

    <div id="main_box">

      <div id="smile_box">
        <div class="face">

          <div class="eye_left"></div>
          <div class="eye_right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="confused_box">
        <div class="confused-f">
          <div class="eye-r"></div>
          <div class="eye-l"></div>
          <div class="eyebrow-r"></div>
          <div class="eyebrow-l"></div>
          <div class="mouth-w"></div>
        </div>
      </div>

    </div>

  </body>
</html>
